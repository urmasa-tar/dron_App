{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Добавить новый дрон</h2>
    <form method="POST" class="drone-form">
        <div class="form-group">
            <label for="name">Имя дрона:</label>
            <input type="text" id="name" name="name" required 
                   pattern="[a-zA-Z0-9_-]+" title="Только латинские буквы, цифры и _-"
                   class="form-control">
        </div>
        
        <div class="form-group">
            <label for="ip_address">IP адрес дрона:</label>
            <input type="text" id="ip_address" name="ip_address" required
                   placeholder="Например: 192.168.1.10"
                   class="form-control">
            <small class="form-text">IP адрес должен быть уникальным для каждого дрона в GazeboSim</small>
        </div>
        
        <button type="submit" class="btn btn-primary">Добавить дрон</button>
    </form>
</div>
{% endblock %}
