{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Добавить новый дрон</h2>
    <form method="POST" class="drone-form">
        <div class="form-group">
            <label for="name">Имя дрона:</label>
            <input type="text" id="name" name="name" required 
                   pattern="[a-zA-Z0-9_-]+" 
                   class="form-control">
        </div>
        
        <div class="form-group">
            <label for="fcu_url">FCU URL (обязательно):</label>
            <input type="text" id="fcu_url" name="fcu_url" required
                   placeholder="udp://@127.0.0.1:14580"
                   class="form-control">
            <small class="form-text">Пример: udp://@192.168.1.10:14550</small>
        </div>
        
        <button type="submit" class="btn btn-primary">Добавить дрон</button>
    </form>
</div>
{% endblock %}
